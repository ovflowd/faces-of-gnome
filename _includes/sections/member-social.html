{% assign member_social_networks = site.data.social_networks %}

<ul class="list-unstyled list-inline text-small mt-1 mb-0">
  {% for entry in include.list %}
    {% assign social = member_social_networks | where:"id", entry[0] | first %}
    <li class="list-inline-item">
      <a href="{{ entry[1] | prepend: social.base }}" class="text-muted text-primary">
        <i class="{{ social.icon }}"></i>
      </a>
    </li>
  {% endfor %}
</ul>
